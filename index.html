<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="main">
    <section class="main-calculator">
      <div class="calc-output line-bottom">
        <p class="output-small"></p>
        <p class="output-big"></p>
      </div>
      <div class="calc-buttons">
        <button class="btn-clear line-bottom line-right">AC</button>
        <button class="btn-point line-right">.</button>
        <button class="btn-num num-1 line-bottom line-right">1</button>
        <button class="btn-num num-2 line-bottom line-right">2</button>
        <button class="btn-num num-3 line-bottom line-right">3</button>
        <button class="btn-num num-4 line-bottom line-right">4</button>
        <button class="btn-num num-5 line-bottom line-right">5</button>
        <button class="btn-num num-6 line-bottom line-right">6</button>
        <button class="btn-num num-7 line-bottom line-right">7</button>
        <button class="btn-num num-8 line-bottom line-right">8</button>
        <button class="btn-num num-9 line-bottom line-right">9</button>
        <button class="btn-num num-0 line-right">0</button>  
        <button class="btn-operators operator-plus line-bottom">+</button>
        <button class="btn-operators operator-minus line-bottom">-</button>
        <button class="btn-operators operator-times line-bottom">x</button>
        <button class="btn-operators operator-obelus line-bottom">รท</button>
        <button class="btn-equal">=</button>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
